- name: Testing checks
  block:

    - name: Ensure API key is provided
      ansible.builtin.fail:
        msg: api_key needs to be defined in tests/integration/integration_config.yml
      when:
        - api_key is not defined
        - api_key | length == 0

    - name: Create a Simple check named "simple test"
      community.healthchecksio.checks:
        state: present
        api_key: "{{ api_key }}"
        management_api_base_url: "{{ management_api_base_url }}"
        ping_api_base_url: "{{ ping_api_base_url }}"
        name: simple test
        unique: ["name"]
        timeout: 77
      register: result

    - name: Verify integrations
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == "simple test"
          - result.uuid is defined

    - name: Set a fact for the check
      ansible.builtin.set_fact:
        uuid: "{{ result.uuid }}"

    - name: Pause for ten seconds
      ansible.builtin.pause:
        seconds: 10

    - name: Send start signal
      community.healthchecksio.ping:
        state: present
        api_key: "{{ api_key }}"
        management_api_base_url: "{{ management_api_base_url }}"
        ping_api_base_url: "{{ ping_api_base_url }}"
        uuid: "{{ uuid }}"
        signal: start
      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result
    - name: Verify start signal
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is defined
          - "result.msg == 'Sent start signal to ' + uuid + '/start'"

    - name: Send fail signal
      community.healthchecksio.ping:
        state: present
        api_key: "{{ api_key }}"
        management_api_base_url: "{{ management_api_base_url }}"
        ping_api_base_url: "{{ ping_api_base_url }}"
        uuid: "{{ uuid }}"
        signal: fail
      register: result

    - name: Verify fail signal
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is defined
          - "result.msg == 'Sent fail signal to ' + uuid + '/fail'"

    - name: Send success signal
      community.healthchecksio.ping:
        state: present
        api_key: "{{ api_key }}"
        management_api_base_url: "{{ management_api_base_url }}"
        ping_api_base_url: "{{ ping_api_base_url }}"
        uuid: "{{ uuid }}"
        signal: success
      register: result

    - name: Verify success signal
      ansible.builtin.assert:
        that:
          - result.changed
          - result.msg is defined
          - "result.msg == 'Sent success signal to ' + uuid"

    - name: Delete the Simple check
      community.healthchecksio.checks:
        state: absent
        api_key: "{{ api_key }}"
        management_api_base_url: "{{ management_api_base_url }}"
        ping_api_base_url: "{{ ping_api_base_url }}"
        uuid: "{{ uuid }}"
      register: result